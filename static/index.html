<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IPMI Manager</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <script src="jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-4">IPMI Manager</h1>
  <!-- login panel -->
  <div id="loginPanel" class="mb-3">
    <div class="input-group w-50">
      <input id="loginPass" type="password" class="form-control" placeholder="Enter password">
      <button id="loginBtn" class="btn btn-outline-primary">Login</button>
    </div>
    <div id="loginError" class="text-danger mt-1" style="display:none;">Wrong password</div>
  </div>

  <button id="addBtn" class="btn btn-primary mb-3" style="display:none;">Add new server</button>
  <div id="formContainer" class="mb-3" style="display:none;"></div>
  <div id="serversContainer"></div>
</div>
<script src="app.js"></script>
</body>
</html>
